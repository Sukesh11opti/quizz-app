<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian History Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <div class="quiz-container d-flex flex-column justify-content-center align-items-center">
        <div class="quiz-card">
            <h1 class="quiz-title text-center">Genral Knowledge Quiz</h1>
            <div id="quiz-content" class="quiz-content">
                <h4 id="question" class="question">Question text</h4>
                <div id="options" class="options list-group">
                    <!-- Options will be dynamically generated here -->
                </div>
            </div>
            <button id="next-button" class="btn btn-primary mt-4">Next</button>
            <div id="result-container" class="result-container d-none text-center mt-4">
                <h3 id="result" class="result"></h3>
                <button id="restart-button" class="btn btn-success">Restart Quiz</button>
            </div>
        </div>
    </div>
    <script src="Quiz.js"></script>
</body>
</html>
